<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Note</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

<div class="container dark-layout">
    <div class="header">
        <button class="create-new-note" type="button" name="button">Create New Note</button>
        <select class="styles-page" name="stylepage">
        </select>
        <div class="sort-options tab">
            <button type="button" value="finishedDate" name="button">By Finish Date</button>
            <button type="button" value="createdDate" name="button">By Created Date</button>
            <button type="button" value="rating" name="button">By Importance</button>
        </div>
        <button class="filter-options" type="button" name="button">Show Finished</button>
    </div>
    <div class="main">

    </div>
</div>

<script id="note-template" type="text/x-handlebars-template">
    <div id="{{_id}}" class="note">
        <div class=" ">
            <h4>{{finishedDate}}</h4>
            <label><input type="checkbox" class="donecheckbox" name="donecheckbox" value="{{_id}}" {{greetText
                          finished}}>checkbox done</label>
        </div>
        <div class=" ">
            <div class="title-area"><h4>{{title}}</h4>
                <div class=" ">{{{ratingsym rating}}}</div>
            </div>
            <div class="description-area">
                {{description}}
            </div>
        </div>
        <div class="">
            <button value="{{_id}}" type="button" name="edit">Edit</button>
            <button value="{{_id}}" type="button" name="delete">Delete</button>
        </div>
    </div>
</script>
<!-- JS -->
<script type="text/javascript" src="js/array.js"></script>
<script type="text/javascript" src="js/libs/jquery.min.js"></script>
<script type="text/javascript" src="js/utilis/ajaxUtil.js"></script>
<script type="text/javascript" src="js/libs/moment-with-locales.min.js"></script>
<script type="text/javascript" src="js/dataStyle.js"></script>
<script type="text/javascript" src="js/services/restClient.js"></script>
<script type="text/javascript" src="js/controllers/indexController.js"></script>
<script type="text/javascript" src="js/modelStyle.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script type="text/javascript" src="js/utilis/handlebarsHelpers.js"></script>
</body>

</html>
