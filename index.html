<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Note</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script id="note-template" type="text/x-handlebars-template">
        <div id="{{id}}" class="note">
            <div class=" ">
                <h4>{{finishedDate}}</h4>
                <label><input type="checkbox" class="donecheckbox" name="donecheckbox" value="{{id}}" {{greetText
                              finished}}>checkbox done</label>
            </div>
            <div class=" ">
                <div class="title-area"><h4>{{title}}</h4>
                    <div class=" ">{{{ratingsym rating}}}</div>
                </div>
                <div class="description-area">
                    {{description}}
                </div>
            </div>
            <div class="">
                <button value="{{id}}" type="button" name="edit">Edit</button>
                <button value="{{id}}" type="button" name="delete">Delete</button>
            </div>
        </div>
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

<div class="container dark-layout">
    <div class="header">
        <button class="create-new-note" type="button" name="button">Create New Note</button>
        <select class="styles-page" name="stylepage">
            <!-- option value="dark-layout">Style 1</option>
            <option value="light-layout">Style 2</option -->
        </select>
        <div class="sort-options tab">
            <button type="button" value="finishedDate" name="button">By Finish Date</button>
            <button type="button" value="createdDate" name="button">By Created Date</button>
            <button type="button" value="rating" name="button">By Importance</button>
        </div>

        <button class="filter-options" type="button" name="button">Show Finished</button>

    </div>
    <div class="main">

    </div>
</div>

<!-- JS -->
<script type="text/javascript" src="js/array.js"></script>
<script type="text/javascript" src="js/moment-with-locales.min.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/modelNode.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
